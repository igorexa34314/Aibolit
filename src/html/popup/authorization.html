<div class="authorization mfp-hide" id="authorization">
	<h2 class="authorization__title content-title">Вход или регистрация</h2>
	<form action="" method="post" class="authorization-form">
		<input type="tel" name="phone" value="+7" id="phone" pattern="+7([0-9]{3}) [0-9]{3} [0-9]{2} [0-9]{2}"
			placeholder="+7 (999) 999 99 99">
		<label for="phone" class="phone-label"></label>
		<input type="submit" name="submit-phone" id="submit-phone">
		<label for="submit-phone" class="submit__button button"><span>Далее</span></label>
	</form>
	<div class="button__skip"><button class="skip" id="skip">Продолжить без регистрации</button>
	</div>
</div>
